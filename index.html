        <h1>Trailer Em Destaque </h1>

        

        <script> 

        const carrossel = document.querySelector('.fotos');
        const botaoEsquerdo = document.querySelector('.botao.esquerdo');
        const botaoDireito = document.querySelector('.botao.direito');

        let deslocamento = 0; // Posição atual do carrossel
        const larguraImagem = 210; // Largura da imagem + margem
        const totalImagens = document.querySelectorAll('.fotos img').length;
        const visiveis = Math.floor(document.querySelector('.carrossel').offsetWidth / larguraImagem);

        // Botão para a direita
        botaoDireito.addEventListener('click', () => {
          if (deslocamento > -(totalImagens - visiveis) * larguraImagem) {
            deslocamento -= larguraImagem;
            carrossel.style.transform = `translateX(${deslocamento}px)`;
          }
        });

        // Botão para a esquerda
        botaoEsquerdo.addEventListener('click', () => {
          if (deslocamento < 0) {
            deslocamento += larguraImagem;
            carrossel.style.transform = `translateX(${deslocamento}px)`;
          }
        });

      
    const carrossel2 = document.querySelector('.fotos2');
    const botaoEsquerdo2 = document.querySelector('.botao.esquerdo2');
    const botaoDireito2 = document.querySelector('.botao.direito2');

    let deslocamento2 = 0; // Posição do segundo carrossel
    const totalImagens2 = document.querySelectorAll('.fotos2 img').length;

        deslocamento2 += larguraImagem;

    // Alterna a visibilidade do menu em telas pequenas
    function clickmenu() {
        const menu2 = document.getElementById('menu2');
        if (menu2.style.display === 'flex') {
            menu2.style.display = 'none';
        } else {

        }
    }

    // Garante que o menu esteja no estado correto ao carregar a página
    window.addEventListener('resize', mudouTamanho);
    document.addEventListener('DOMContentLoaded', mudouTamanho);
